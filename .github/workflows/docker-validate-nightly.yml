name: Docker Validate Nightly

on:
  schedule:
    - cron: "0 10 * * *"
  workflow_dispatch:

jobs:
  build-images:
    name: Build validate (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-22.04
            arch: amd64
          - runner: ubuntu-22.04-arm
            arch: arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare compose environment file
        run: cp env.example .env

      - name: Configure local Docker builder
        run: |
          docker buildx create --name nightly-local --driver docker --use || docker buildx use nightly-local
          docker buildx inspect --bootstrap

      - name: Build base images
        run: docker compose -f compose.base.yaml build --builder nightly-local

      - name: Build production service images
        run: docker compose -f compose.yaml -f compose.prod.build.yaml build --builder nightly-local

      - name: Build CLI production image
        run: docker build -f ./projects/cli/Dockerfile --target prod .
